<div id="reg">
  <button class="back-btn" redirect="/">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-90deg-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
    </svg>
  </button>

  <h1 class="text-center">Авторизация</h1>
  <form class="mt-4">
    <input type="text" placeholder="Введите ваш логин или Email" id="loginInp" class="form-control mt-2">
    <input type="password" placeholder="Введите пароль" id="passInp" class="form-control mt-2">
    <div class="links mt-3">
      <button class="btn btn-success" id="goBtn" type="button">Авторизоваться</button>
      <span><a href="#" id="forgotPassBtn">Забыли пароль?</a></span>
    </div>
    <span class="d-block text-muted text-center mt-3">Ещё не зарегистрированы? <a href="/reg">Зарегистрироваться</a></span>
  </form>
</div>
