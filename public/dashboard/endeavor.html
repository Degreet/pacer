<div id="dashboard">
  <nav id="nav"></nav>
  <div class="main mt-3">
    <h1 class="text-center">Стремления</h1>
    <ul class="list-info" id="endeavorList"></ul>
  </div>
</div>

<button class="btn btn-primary rounded-circle add-btn" id="openAddEndeavorModalBtn" data-toggle="modal"
  data-target="#addEndeavorModal"><span>+</span></button>

<div class="modal fade" id="addEndeavorModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить стремление</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="mt-3">
          <label>
            Чего ты хочешь достигнуть? Какой результат желаешь получить?
            <input type="text" id="endeavorInp" class="form-control mt-2 width-100" placeholder="Введите стремление">
          </label>
          <div class="mt-3">
            <label>Чем является это стремление для тебя?</label>
            <div class="endeavor-cats mt-2" id="endeavorCatsDiv">
              <label><input class="form-check-input mr-2" type="checkbox" value="0" id="wishBox">Желание</label>
              <label><input class="form-check-input mr-2" type="checkbox" value="1" id="goalBox">Цель</label>
              <label><input class="form-check-input mr-2" type="checkbox" value="2" id="taskBox">Задача</label>
              <label><input class="form-check-input mr-2" type="checkbox" value="3" id="skillBox">Знание/навык</label>
              <label><input class="form-check-input mr-2" type="checkbox" value="4" id="dreamBox">Мечта</label>
              <label><input class="form-check-input mr-2" type="checkbox" value="5" id="goodHabitBox">Полезная
                привычка</label>
              <label><input class="form-check-input mr-2" type="checkbox" value="6" id="problemBox">Проблема</label>
              <label><input class="form-check-input mr-2" type="checkbox" value="7" id="burdenBox">Гирька</label>
              <label><input class="form-check-input mr-2" type="checkbox" value="8" id="badHabitBox">Вредная
                привычка</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="saveEndeavorBtn">Запомнить
          стремление</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
