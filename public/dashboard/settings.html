<div id="dashboard">
  <nav id="nav"></nav>
  <div class="main">
    <div>
      <h1 class="text-center mb-3">Изменить пароль</h1>
      <form>
        <input type="password" id="passOldInp" placeholder="Введите текущий пароль" class="form-control mt-2">
        <input type="password" id="passNewInp" placeholder="Придумайте новый пароль" class="form-control mt-2">
        <input type="password" id="passNewConfInp" placeholder="Повторите новый пароль" class="form-control mt-2">
        <div class="mt-3">
          <button class="btn btn-success" id="changePassBtn" type="button">Изменить пароль</button>
          <button class="btn btn-danger ml-2" id="forgotPassBtn" type="button">Забыл пароль</button>
        </div>
      </form>
    </div>
    <div class="mt-3">
      <h1 class="text-center mb-3 mt-3">Изменить Email</h1>
      <form>
        <div id="changeEmailSect">
          <input type="password" id="passInp" placeholder="Введите пароль" class="form-control mt-2">
          <input type="email" id="newEmailInp" placeholder="Введите новый Email" class="form-control mt-2">
        </div>
        <button class="btn btn-success mt-3" id="changeEmailBtn" type="button">Изменить Email</button>
      </form>
    </div>
  </div>
</div>
